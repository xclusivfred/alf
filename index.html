<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login portal</title>
  <link rel="stylesheet" href="bootstrap-5.2.0-beta1-dist/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="signin-body">
  <!-- sign in portal start -->
  <div class="container signin-container">
    <div class="row">
      <div class="col"></div>
      <div class="col-sm-12 col-md-8">
        <div class="card signin-card">
          <div class="card-body">
            <img src="https://i.postimg.cc/P5LSV8gm/Alfred-Air-20230306-065335.jpg" height="147px" width="147px" class="img-fluid signin-img">
            <!-- beginning of form -->
            <form class="signin-form">
              <div class="mb-3">
                <input type="email" class="form-control" id="emailInput" placeholder="Email"
                  aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
              </div>
              <button type="button" class="btn signin-btn btn-lg">Sign In</button>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Remember me <a href="#">Need Help?</a>
                </label>
              </div>
            </form>
            <!-- end of form-->
          </div>
        </div>
        <a href="#" class="create-new-account">Create New Account</a>

      </div>
      <div class="col"></div>
    </div>
  </div>
  <!-- sign in portal end -->

  <script src="bootstrap-5.2.0-beta1-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
